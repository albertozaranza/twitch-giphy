<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatClient</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="twitch-giphy.css" />
  </head>

  <body>
    <div id="twitch-giphy"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="twitch.giphy.js"></script>
    <script>
      window.addEventListener("load", () => {
        const options = {
          duration_default: 4, // Opcional: valor em segundos para usuário normal (Valor padrão é 4)
          duration_sub: 8, // Opcional: valor em segundos para quem é sub (Valor padrão é 8)
          max_queue: 10, // Opcional: quantidade máxima de gifs na fila (Valor padrão é 10)
          separator: ":", // Opcional: separador entre o nome e mensagem (Valor padrão é :)
        };
        const twitch_giphy = new TwitchGiphy(
          document.getElementById("twitch-giphy"),
          options
        );
      });
    </script>
  </body>
</html>
